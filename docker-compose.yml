version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: karmabot-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: karmabot
      MONGO_INITDB_ROOT_PASSWORD: karmabot123
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - karmabot-network

  karmabot:
    build: .
    container_name: karmabot-app
    restart: unless-stopped
    environment:
      - VERIFICATION_TOKEN=${VERIFICATION_TOKEN}
      - MONGODB=mongodb://karmabot:karmabot123@mongodb:27017
      - SLACK_EVENTS_ENDPOINT=/slack_events
      - KARMA_RATE_LIMIT=60
      - KARMA_TTL=90
      - KARMA_COLOR=#af8b2d
      - USE_VAULT=false
      - VAULT_URI=
      - VAULT_TOKEN=
      - VAULT_BASE=secrets
      - ACCESS_A09C4RF9HPF=${ACCESS_A09C4RF9HPF}
      - BOT_A09C4RF9HPF=${BOT_A09C4RF9HPF}
      - ACCESS_T07101NN0HM=${ACCESS_T07101NN0HM}
      - BOT_T07101NN0HM=${BOT_T07101NN0HM}
      - METRICS_URI=
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - karmabot-network

volumes:
  mongodb_data:

networks:
  karmabot-network:
    driver: bridge
